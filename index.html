<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div id="purple-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <button id="button-el">Convert </button>
        </div>
        
        
        <div id="white-section">
            <div class="result-box" >
                <h3 class="conversion-title">Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="result-box">
                 <h3 class="conversion-title">Volume (Liters/Gallons)</h3>  
                 <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters </p>       
             <div class="result-box">
                 <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
                 <p id="mass-el"> 0 kilos = 0 pounds | 0 pounds = 0 kilos </p>
            </div>        
        </div>
        <script src="index.js"></script>
    </body>
</html>
